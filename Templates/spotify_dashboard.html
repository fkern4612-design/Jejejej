<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify AIO - Account Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #1DB954 0%, #1ed760 25%, #0FFF50 50%, #00D644 75%, #0a4d1f 90%, #050a05 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        .navbar {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(29, 185, 84, 0.1) 50%, rgba(0, 0, 0, 0.9) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(30, 215, 96, 0.4);
            box-shadow: 0 8px 32px rgba(30, 215, 96, 0.2);
        }
        .navbar-brand {
            background: linear-gradient(135deg, #1ed760 0%, #1DB954 50%, #0FFF50 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
        }
        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-link:hover {
            color: #1ed760 !important;
            transform: translateY(-3px);
        }
        .nav-link:hover::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #1ed760, #0FFF50);
            border-radius: 2px;
        }
        .nav-link.active {
            color: #1ed760 !important;
            border-bottom: 2px solid #1ed760;
        }
        .container-main {
            margin-top: 40px;
            margin-bottom: 50px;
        }
        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1ed760;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }
        .page-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 500;
        }
        .card {
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid transparent;
            background-clip: padding-box;
            transition: all 0.3s ease;
            position: relative;
        }
        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(135deg, #1ed760, #0FFF50, #1DB954);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }
        .card:hover {
            box-shadow: 0 25px 80px rgba(30, 215, 96, 0.4);
            transform: translateY(-5px);
        }
        .card-header {
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 2px solid rgba(30, 215, 96, 0.4);
            padding: 25px;
            border-radius: 18px 18px 0 0;
        }
        .card h2, .card h4 {
            color: #1ed760;
            font-weight: 700;
        }
        .btn-spotify {
            background: #0a0a0a;
            border: 2px solid #1ed760;
            color: #1ed760;
            font-weight: 800;
            padding: 16px 42px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 12px 35px rgba(30, 215, 96, 0.6);
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            min-width: 200px;
        }
        .btn-spotify:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 18px 55px rgba(30, 215, 96, 0.9);
            background: #1ed760;
            color: #000;
        }
        .btn-spotify:active {
            transform: translateY(-3px) scale(0.98);
        }
        .btn-spotify-outline {
            border: 3px solid #1ed760;
            color: #1ed760;
            background: #0a0a0a;
            font-weight: 700;
            padding: 14px 28px;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .btn-spotify-outline:hover {
            background: #1ed760;
            color: #000;
            box-shadow: 0 8px 30px rgba(30, 215, 96, 0.8);
            border-color: #1ed760;
        }
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(30, 215, 96, 0.4);
            color: white;
            font-size: 1rem;
            padding: 13px 16px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #1ed760;
            color: white;
            box-shadow: 0 0 0 0.3rem rgba(30, 215, 96, 0.3);
        }
        .form-label {
            font-weight: 700;
            background: linear-gradient(135deg, #1ed760 0%, #0FFF50 50%, #1DB954 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        .progress {
            background: rgba(255, 255, 255, 0.08);
            height: 28px;
            border-radius: 50px;
            border: 2px solid rgba(30, 215, 96, 0.4);
            overflow: hidden;
        }
        .progress-bar {
            background: linear-gradient(90deg, #1ed760 0%, #0FFF50 50%, #1DB954 100%);
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .account-card {
            background: rgba(30, 215, 96, 0.08);
            border: 2px solid rgba(30, 215, 96, 0.3);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        .account-card:hover {
            background: rgba(30, 215, 96, 0.15);
            border-color: rgba(30, 215, 96, 0.6);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(30, 215, 96, 0.3);
        }
        .account-card code {
            background: rgba(30, 215, 96, 0.2);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #1ed760;
            font-weight: 600;
        }
        .stats-box {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(30, 215, 96, 0.5);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .stats-box:hover {
            border-color: rgba(30, 215, 96, 0.8);
            box-shadow: 0 5px 15px rgba(30, 215, 96, 0.4);
        }
        .stats-number {
            color: #1ed760;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .stats-label {
            color: #fff;
            margin-top: 5px;
            font-size: 0.95rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/spotify"><i class="bi bi-spotify"></i> Spotify AIO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/spotify"><i class="bi bi-plus-circle"></i> Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/spotify-viewer"><i class="bi bi-camera-video"></i> Screen Viewer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-arrow-left"></i> Back to Launcher</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container container-main">
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0"><i class="bi bi-plus-circle"></i> Create Spotify Accounts</h2>
                    </div>
                    <div class="card-body p-4">
                        <div class="mb-4">
                            <label class="form-label"><i class="bi bi-123"></i> Number of Accounts</label>
                            <input type="number" class="form-control form-control-lg" id="accountCount" value="5" min="1" max="50">
                            <small class="text-muted">Create up to 50 accounts at once</small>
                        </div>

                        <button class="btn btn-spotify w-100 btn-lg" onclick="createAccounts()">
                            <i class="bi bi-lightning-charge"></i> Start Account Creation
                        </button>

                        <div id="progressSection" style="display: none;" class="mt-5">
                            <div class="mb-4">
                                <label class="form-label">Creation Progress</label>
                                <div class="progress">
                                    <div id="progressBar" class="progress-bar" style="width: 0%"></div>
                                </div>
                                <p class="mt-3 text-center"><span id="progressText" style="font-size: 1.2rem; font-weight: 700; background: linear-gradient(135deg, #1ed760 0%, #1DB954 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">0%</span></p>
                            </div>
                            <div class="mb-3 p-3 bg-info bg-opacity-10 rounded">
                                <strong>Current Account:</strong> <code id="currentAccount" style="color: #1ed760;">-</code>
                            </div>
                        </div>

                        <div id="accountsList" style="display: none;" class="mt-5">
                            <div style="height: 1px; background: rgba(30, 215, 96, 0.1); margin: 25px 0;"></div>
                            <h5><i class="bi bi-check-circle"></i> Created Accounts</h5>
                            <div id="accountsContainer"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="bi bi-folder"></i> Account Management</h4>
                    </div>
                    <div class="card-body p-4">
                        <div class="d-grid gap-3">
                            <button class="btn btn-spotify-outline" onclick="loadAccounts()">
                                <i class="bi bi-arrow-clockwise"></i> Refresh Accounts
                            </button>
                            <button class="btn btn-spotify-outline" onclick="downloadAccounts()">
                                <i class="bi bi-download"></i> Download Accounts
                            </button>
                            <button class="btn btn-spotify-outline btn-danger" onclick="clearAccounts()">
                                <i class="bi bi-trash"></i> Clear All
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="bi bi-graph-up"></i> Statistics</h4>
                    </div>
                    <div class="card-body p-4">
                        <div class="stats-box">
                            <div class="stats-number" id="totalAccounts">0</div>
                            <div class="stats-label">Total Accounts</div>
                        </div>
                        <div class="stats-box">
                            <div class="stats-number" id="createdToday">0</div>
                            <div class="stats-label">Created Today</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentJobId = null;

        async function createAccounts() {
            const count = parseInt(document.getElementById('accountCount').value);
            
            try {
                const response = await fetch('/spotify/api/create-accounts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ count: count })
                });
                
                const data = await response.json();
                currentJobId = data.job_id;
                
                document.getElementById('progressSection').style.display = 'block';
                document.getElementById('accountsList').style.display = 'block';
                
                const pollInterval = setInterval(async () => {
                    const progressResponse = await fetch(`/spotify/api/account-progress?job_id=${currentJobId}`);
                    const progressData = await progressResponse.json();
                    
                    document.getElementById('progressBar').style.width = progressData.progress + '%';
                    document.getElementById('progressText').textContent = progressData.progress + '%';
                    document.getElementById('currentAccount').textContent = progressData.current_account || '-';
                    document.getElementById('totalAccounts').textContent = progressData.accounts.length;
                    
                    if (progressData.accounts.length > 0) {
                        const container = document.getElementById('accountsContainer');
                        container.innerHTML = progressData.accounts.map((acc, i) => `
                            <div class="account-card">
                                <div><strong>#${i+1}</strong> <code>${acc.email}</code></div>
                                <small class="text-muted">Pass: <code>${acc.password.substring(0,8)}***</code></small>
                            </div>
                        `).join('');
                    }
                    
                    if (progressData.status === 'complete') {
                        clearInterval(pollInterval);
                        alert('✓ Account creation complete! ' + progressData.accounts.length + ' accounts created.');
                    }
                }, 500);
                
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function loadAccounts() {
            try {
                const response = await fetch('/spotify/api/accounts');
                const data = await response.json();
                document.getElementById('totalAccounts').textContent = data.total;
                alert('✓ Total accounts: ' + data.total);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function downloadAccounts() {
            try {
                const response = await fetch('/spotify/api/download-accounts');
                const data = await response.json();
                
                const element = document.createElement('a');
                element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(data.content));
                element.setAttribute('download', 'spotify_accounts.txt');
                element.style.display = 'none';
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function clearAccounts() {
            if (confirm('⚠️ Are you sure? This will delete all ' + document.getElementById('totalAccounts').textContent + ' accounts.')) {
                try {
                    await fetch('/spotify/api/clear-accounts', { method: 'POST' });
                    document.getElementById('totalAccounts').textContent = '0';
                    alert('✓ All accounts cleared!');
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            }
        }

        // Load stats on page load
        loadAccounts();
    </script>
</body>
</html>
